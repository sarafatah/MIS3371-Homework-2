<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summit Medical - Patient Review Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="hw1.js"></script>
    <script defer src="review.js"></script>
</head>
<body>
    <header>
        <table width="100%">
            <tr>
                <td valign="top" align="left" width="20%">
                    <div class="image">
                        <img src="cliniclogo.png" alt="Clinic Logo" width="80px" />
                    </div>
                </td>
                <td><h2>Summit Medical</h2></td>
                <td valign="bottom" align="right" width="20%">
                    <p>Today's Date: <span id="today"></span></p>
                </td>
            </tr>
        </table>
    </header>
    <hr>
    <form id="registrationForm">
        <div class="format">
            <table>
                <tr>
                    <td class="td1"><label for="fname">First Name:</label></td>
                    <td><input type="text" name="fname" id="fname" maxlength="30" required pattern="[a-zA-Z'-]{1,30}" title="Letters, apostrophes, and dashes only."></td>
                    <td class="td1"><label for="mname">Middle Initial:</label></td>
                    <td><input type="text" name="mname" id="mname" maxlength="1" size="3" pattern="[a-zA-Z]?" title="One letter only or leave blank."></td>
                    <td class="td1"><label for="lname">Last Name:</label></td>
                    <td><input type="text" name="lname" id="lname" maxlength="30" required pattern="[a-zA-Z'\-2-5]{1,30}" title="Letters, apostrophes, numbers 2-5, and dashes only."></td>
                </tr>
                <tr>
                    <td class="td1"><label for="dob">Date of Birth:</label></td>
                    <td><input type="date" id="dob" name="dob" required></td>
                </tr>
                <tr>
                    <td class="td1"><label for="ssn">Social Security:</label></td>
                    <td><input type="password" name="ssn" id="ssn" maxlength="11" required title="Format: XXX-XX-XXXX"></td>
                </tr>
                <tr>
                    <td class="td1"><label for="address1">Address Line 1:</label></td>
                    <td><input type="text" name="address1" id="address1" maxlength="30" required title="Required field, 2 to 30 characters."></td>
                </tr>
                <tr>
                    <td class="td1"><label for="address2">Address Line 2:</label></td>
                    <td><input type="text" name="address2" id="address2" maxlength="30" title="Optional, 2 to 30 characters if filled."></td>
                </tr>
                <tr>
                    <td class="td1" colspan="4">
                        <label for="city">City:</label>
                        <input type="text" name="city" id="city" maxlength="30" required pattern=".{2,30}" title="City name, 2 to 30 characters." style="width: 140px; margin-right: 20px;">
                        <label for="state">State:</label>
                        <select id="state" name="state" required title="Select a valid state." style="width: 140px; margin-right: 20px;">
                            <option value="" disabled selected>Select State</option>
                            <!-- State options populated via JS -->
                        </select>
                        <label for="zip">Zip Code:</label>
                        <input type="text" name="zip" id="zip" maxlength="10" required pattern="\d{5}(-\d{4})?" title="ZIP code: 12345 or 12345-6789" style="width: 100px;">
                    </td>
                </tr>
                <tr>
                    <td class="td1"><label for="email">Email Address:</label></td>
                    <td><input type="email" name="email" id="email" required title="Enter a valid email format: name@domain.tld"></td>
                </tr>
                <tr>
                    <td class="td1"><label>Have you had:</label></td>
                    <td colspan="3">
                        <input type="checkbox" id="chickenpox" value="Chicken Pox"> Chicken Pox
                        <input type="checkbox" id="measles" value="Measles"> Measles
                        <input type="checkbox" id="covid" value="Covid-19"> Covid-19
                        <input type="checkbox" id="smallpox" value="Small Pox"> Small Pox
                        <input type="checkbox" id="tetanus" value="Tetanus"> Tetanus
                    </td>
                </tr>
                <tr>
                    <td class="td1"><label for="notes">Current Symptoms:</label></td>
                    <td colspan="3"><textarea id="notes" name="notes" rows="3" cols="50" placeholder="Enter your symptoms here:"></textarea></td>
                </tr>
                <tr>
                    <td class="td1"><label>Gender:</label></td>
                    <td colspan="3">
                        <input type="radio" name="gender" value="Male"> Male
                        <input type="radio" name="gender" value="Female"> Female
                        <input type="radio" name="gender" value="Other"> Other
                    </td>
                </tr>
                <tr>
                    <td class="td1"><label>Vaccinated:</label></td>
                    <td colspan="3">
                        <input type="radio" name="vaccinated" value="Yes"> Yes
                        <input type="radio" name="vaccinated" value="No"> No
                    </td>
                </tr>
                <tr>
                    <td class="td1"><label>Health Rating (1-10):</label></td>
                    <td colspan="3">
                        <input type="range" name="range" id="range" min="1" max="10" value="5" oninput="document.getElementById('range-slider').textContent = this.value">
                        <span id="range-slider">5</span>
                    </td>
                </tr>
                <tr>
                    <td class="td1"><label for="uid">User ID:</label></td>
                    <td><input type="text" name="uid" id="uid" maxlength="30" required pattern="[a-zA-Z][a-zA-Z0-9_-]{4,29}" title="5-30 characters. Letters, numbers, dashes, and underscores only. No spaces. Cannot start with a number."></td>
                </tr>
                <tr>
                    <td class="td1"><label for="pword">Password:</label></td>
                    <td><input type="password" name="pword" id="pword" minlength="8" maxlength="30" required title="8-30 chars, must include upper, lower, number, and special char. No quotes."></td>
                </tr>
                <tr>
                    <td class="td1"><label for="pword2">Re-enter Password:</label></td>
                    <td><input type="password" name="pword2" id="pword2" minlength="8" maxlength="30" required title="Must match the password."></td>
                </tr>
            </table>

            <div style="text-align: center; margin-top: 20px;">
                <input type="submit" value="Submit">
                <button type="button" id="reviewButton">Review</button>
                <input type="reset" value="Reset">
            </div>
        </div>
    </form>

    <!-- REVIEW SECTION -->
    <div id="reviewSection" style="display:none; margin: 40px auto; width: 90%; background: #fffbe6; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2);">
        <h3 style="text-align:center; color:#004080;">PLEASE REVIEW THIS INFORMATION</h3>
        <div id="reviewContent"></div>
    </div>

    <footer>
        <p>&#169; 2025 Summit Medical | PO Box 18518 | Richmond TX 77407 | <a href="contact.html">Contact Us!</a></p>
    </footer>
</body>
</html>
