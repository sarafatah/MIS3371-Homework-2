<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summit Medical Profile Setup</title>
  <link rel="stylesheet" href="homework2.css">
  <script>
    window.onload = function () {
      const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
      const today = new Date();
      document.getElementById('date').textContent = `Today is: ${today.toLocaleDateString('en-US', options)}`;
    };
  </script>
</head>
<body>
  <div id="header">
    <table style="width: 100%;">
      <tr>
        <td><img src="hw2.jpeg" width="300" height="200" alt="medicine"><br><h1>Summit Medical</h1></td>
        <td style="text-align: right;"><p id="date">Today is: </p></td>
      </tr>
    </table>
  </div>
  <hr>
  <div id="body">
    <form id="userInfo">
      <table>
        <tr><th colspan="2" align="left">Set up a new profile</th></tr>
        <tr>
          <td>First Name:</td>
          <td><input type="text" id="firstname" name="firstname" title="Use letters, apostrophes, and dashes only (1–30 characters)" required pattern="^[a-zA-Z'-]{1,30}$"><p id="errorFirstname" class="error"></p></td>
        </tr>
        <tr>
          <td>Middle Initial:</td>
          <td><input type="text" id="midinitial" name="midinitial" title="One letter only" pattern="^[a-zA-Z]?$"><p id="midinitial-error" class="error"></p></td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td><input type="text" id="lastname" name="lastname" title="Letters, apostrophes, dashes, numbers 2-5 allowed" pattern="^[a-zA-Z'-]*[2-5]?[a-zA-Z'-]*$"><p id="errorLastname" class="error"></p></td>
        </tr>
        <tr>
          <td>Date of Birth:</td>
          <td><input type="date" id="dob" name="dob"><p id="errorDob" class="error"></p></td>
        </tr>
        <tr>
          <td>Social Security Number:</td>
          <td><input type="password" id="ssn" name="ssn" maxlength="11" placeholder="XXX-XX-XXXX"><p id="errorSsn" class="error"></p></td>
        </tr>
        <tr>
          <td>Phone Number:</td>
          <td><input type="tel" id="phone" name="phone" title="Format: 000-000-0000" pattern="^\d{3}-\d{3}-\d{4}$"></td>
        </tr>
        <tr>
          <td>Address Line 1:</td>
          <td><input type="text" id="address1" name="address1" required minlength="2" maxlength="30"></td>
        </tr>
        <tr>
          <td>City:</td>
          <td><input type="text" id="city" name="city" required minlength="2" maxlength="30"></td>
        </tr>
        <tr>
          <td>State:</td>
          <td>
            <select id="state" name="state" required>
              <option value="">Select State</option>
              <option value="TX">Texas</option>
              <option value="NY">New York</option>
              <!-- Add others as needed -->
            </select>
            <p id="errorState" class="error"></p>
          </td>
        </tr>
        <tr>
          <td>ZIP Code:</td>
          <td><input type="text" id="zip" name="zip" title="Enter ZIP or ZIP+4" pattern="^\d{5}(-\d{4})?$"><p id="errorZip" class="error"></p></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" id="email" name="email" title="name@domain.tld"></td>
        </tr>
        <tr>
          <td>User ID:</td>
          <td><input type="text" id="userid" name="userid" title="5–30 chars, starts with letter, no spaces"><p id="errorUserid" class="error"></p></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" id="password" name="password"><p id="errorPassword" class="error"></p></td>
        </tr>
        <tr>
          <td>Re-enter Password:</td>
          <td><input type="password" id="confirmPassword" name="confirmPassword"><p id="errorConfirmPassword" class="error"></p></td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">Submit</button>
            <button type="reset">Clear and Start Over</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
  <div id="confirmationModal" style="display:none; position: fixed; top: 20%; left: 30%; background: lightblue; padding: 20px; border: 1px solid black;">
    <div id="modalContent"></div>
    <button id="closeModal">Close</button>
  </div>
  <div id="footer">
    <button onclick="alert('Contact us at support@example.com')">Contact Us</button>
    <address>Written by Sara Fatah<br>Visit Us: 1234 Way To Go Lane, USA</address>
  </div>
  <script src="homework2-1.js"></script>
</body>
</html>
